apiVersion: v2
publisher: zowe
name: zowe-explorer
version: 1.0.0
type: VS Code extension
displayName: Zowe Explorer
title: Zowe Explorer
description: Zowe Explorer 
icon: https://www.eclipse.org/che/images/logo-eclipseche.svg
repository: https://www.github.com/zowe/vscode-extension-for-zowe
category: Editor
spec:
  containers:
    - image: eclipse/che-remote-plugin-node:7.3.2
      env:
        - name: ZOWE_CLI_HOME
          value: /home/user/.zowe
      memoryLimit: 256Mi
      volumes: 
        - mountPath: /home/user/.zowe
          name: zowe
      mountSources: true
  extensions:
    - "vscode:extension/Zowe.vscode-extension-for-zowe"